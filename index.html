    function startGame(selectedMode) {
      const KBCQ = new Audio("KBCQ.mp3");
      mode = selectedMode;

      document.getElementById("score").innerText = "Score: 0";

    function getRandomWord() {
      const keys = Object.keys(wordBank);
      return keys[Math.floor(Math.random() * keys.length)];
    }

    function nextRound() {
      const KBCQ = new Audio("KBCQ.mp3");
      KBCQ.play();
      document.getElementById("feedback").innerText = "";
      document.getElementById("continueBtn").style.display = "none";

      const word = getRandomWord();
      currentWord = word;
      const selectedLangs = [];
      while (selectedLangs.length < 4) {
        const lang = languages[Math.floor(Math.random() * languages.length)];
        if (!selectedLangs.includes(lang)) selectedLangs.push(lang);
      }
      currentCorrectLang = selectedLangs[Math.floor(Math.random() * 4)];
      currentCorrectAnswer = wordBank[word][currentCorrectLang];

      document.getElementById("questionText").innerText = `Which one means "${word}" in ${capitalize(currentCorrectLang)}?`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      selectedLangs.forEach(lang => {
        const option = document.createElement("button");
        option.innerText = wordBank[word][lang];
        option.onclick = () => checkAnswer(wordBank[word][lang]);
        optionsDiv.appendChild(option);
      });
    }

      const wrongSound = new Audio("wronganswerbgm.mp3");

        score += 10;
        streak++;
        correctSound.play();
        feedback.innerText = `‚úÖ Slay! You guessed it right. The answer was: ${currentCorrectAnswer}`;
      } else {
        streak = 0;
        wrongSound.play();
        feedback.innerText = `‚ùå Better luck next time. The correct answer was: ${currentCorrectAnswer}`;
      }
      document.getElementById("score").innerText = `Score: ${score}`;
      document.getElementById("streak").innerText = `Streak: ${streak}`;
      continueBtn.style.display = "inline-block";
    }

    function showWordList() {
      const listDiv = document.getElementById("wordList");
      if (listDiv.style.display === "block") {
        listDiv.style.display = "none";
        return;
      }
      let content = "<h3>Word List</h3><ul style='text-align:left;'>";
      for (let word in wordBank) {
        content += `<li><strong>${word}:</strong> ${languages.map(lang => wordBank[word][lang]).join(', ')}</li>`;
      }
      content += "</ul>";
      listDiv.innerHTML = content;
      listDiv.style.display = "block";
    }

    function startChallenge() {
      document.getElementById("game").classList.add("active");
      let timeLeft = challengeTime;
      nextRound();
      challengeTimer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(challengeTimer);
          endChallenge();
        }
      }, 1000);
    }

    function endChallenge() {
      document.getElementById("game").classList.remove("active");
      document.getElementById("challengeEnd").classList.add("active");
      document.getElementById("finalScore").innerText = `You scored ${score} points!`;
      const compliment = document.getElementById("compliment");
      if (score >= 70) {
        compliment.innerText = "Incredible! You crushed it!üî•";
      } else if (score >= 40) {
        compliment.innerText = "Well done! You‚Äôve got the hang of this! üí™";
      } else {
        compliment.innerText = "Great try! Keep exploring the Lingoverse. üåç";
      }
    }

    function goHome() {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById("home").classList.add("active");
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script></body>
</html>
